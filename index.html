<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>(cool) text effect</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">


</head>

<body>


<main>

    <div class="wrap">
        <div class="item-wrap">
            <a href="#">
                <img src="he.png" alt="">
                <span class="he span">he</span>
            </a>
        </div>

        <div class="item-wrap">
            <a href="#">
                <div class="frosted-glass-cont">
                    <img src="she.png" alt="">
                    <div class="frosted-glass-text">
                        <svg>
                            <pattern id="she-pattern"
                                     width="100%"
                                     height="100%"
                                     patternUnits="userSpaceOnUse"
                                     x="0"
                                     y="0">
                                <image width="100%" height="100%" xlink:href="she-blur-01.jpg"></image>
                            </pattern>
                            <text text-anchor="middle" x="50%" y="90%" class="she span" style="fill:url(#she-pattern);">she</text>


                        </svg>
                    </div>
                </div>
            </a>
        </div>


    </div>
</main>


</body>
</html>

<script>
    var $scale = '1.05';


    $(".frosted-glass-text").on('mouseover', function () {
        $('.frosted-glass-cont pattern').attr({
                'patternTransform': ('scale(' + $scale +')')
            }
        )
    });

    $(".frosted-glass-text").on('mouseleave', function () {
        $('.frosted-glass-cont pattern').attr({
                'patternTransform': ''
            }
        )
    })

</script>
